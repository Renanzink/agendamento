<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Emylle Arq & Interiores</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        /* VARIÁVEIS DE CORES */
        :root {
            --primary: #2d2a26;
            --accent: #b05e41;
            --accent-hover: #8e4a32;
            --bg: #fdfaf8;
            --white: #ffffff;
            --text-muted: #7a736d;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        /* RESET E BASE */
        * { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            margin: 0;
            color: var(--primary);
            overflow-x: hidden;
        }

        /* NAVBAR PROFISSIONAL */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.98);
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(176, 94, 65, 0.1);
            transition: var(--transition);
        }

        .logo-wrapper { height: 100%; display: flex; align-items: center; }

        .nav-logo-img {
            height: 140px;
            width: auto;
            border-radius: 60px;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: white;
            transform: translateY(20px);
            transition: var(--transition);
        }

        /* MENU DESKTOP */
        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-links a {
            text-decoration: none;
            color: var(--primary);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .nav-links a:hover { color: var(--accent); }

        .btn-admin {
            border: 1.5px solid var(--accent);
            color: var(--accent) !important;
            padding: 8px 18px;
            border-radius: 4px;
        }

        /* MENU MOBILE (HAMBURGUER) */
        .mobile-menu-icon {
            display: none;
            font-size: 1.5rem;
            color: var(--accent);
            cursor: pointer;
        }

        /* HERO SECTION */
        #home {
            height: 100vh;
            background: linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.6)),
            url('https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?q=80&w=2000') no-repeat center center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            padding: 0 20px;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin: 20px 0;
        }

        /* RESPONSIVIDADE (O SEGREDO AQUI) */
        @media (max-width: 968px) {
            .mobile-menu-icon { display: block; }

            .nav-links {
                position: fixed;
                top: 100px;
                right: -100%;
                width: 100%;
                height: calc(100vh - 100px);
                background: white;
                flex-direction: column;
                padding: 40px;
                transition: 0.4s;
                text-align: center;
            }

            .nav-links.active { right: 0; }

            .nav-logo-img {
                height: 80px;
                transform: translateY(0);
            }

            .history-text { font-size: 2.5rem !important; }
        }

        /* ESTILOS DE FORMULÁRIO (CONSOLIDADO) */
        .agendamento-container {
            display: flex; gap: 50px; padding: 100px 8%;
            max-width: 1200px; margin: 0 auto; align-items: center;
        }

        @media (max-width: 768px) {
            .agendamento-container { flex-direction: column; padding: 60px 5%; }
            .image-side { display: none; }
        }

        input, select {
            width: 100%; padding: 15px; margin-bottom: 20px;
            border: none; border-bottom: 1px solid #ddd;
            background: transparent; outline: none; transition: 0.3s;
        }
        input:focus, select:focus { border-bottom: 2px solid var(--accent); }

        .btn-enviar {
            width: 100%; padding: 20px; background: var(--accent);
            color: white; border: none; font-weight: 600; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px;
        }

        /* HISTORIA */
        #historia { padding: 100px 10%; text-align: center; background: var(--bg); }
        .history-text { font-family: 'Playfair Display', serif; font-size: 4rem; color: #555; }

        /* FOOTER */
        footer { background: var(--primary); color: white; padding: 60px 5%; text-align: center; }
    </style>
</head>
<body>

<nav id="navbar">
    <a href="#home" class="logo-wrapper">
        <img src="/images/projeto6.jpeg" class="nav-logo-img" alt="Logo">
    </a>

    <div class="mobile-menu-icon" id="mobile-menu-btn">
        <i class="fas fa-bars"></i>
    </div>

    <div class="nav-links" id="nav-menu">
        <a href="#home">Início</a>
        <a href="#historia">Essência</a>
        <a href="#portfolio">Portfólio</a>
        <a href="#agendamento">Contato</a>
        <a href="login.html" class="btn-admin">Membro</a>
    </div>
</nav>

<section id="home">
    <p class="animate__animated animate__fadeInDown" style="letter-spacing: 8px; text-transform: uppercase; color: var(--accent); font-size: 0.7rem;">Design Atemporal</p>
    <h1 class="hero-title animate__animated animate__fadeIn">Arquitetura que<br>conta histórias.</h1>
    <a href="#agendamento" class="btn-enviar" style="max-width: 300px; text-decoration: none; text-align: center;">Agendar Consultoria</a>
</section>

<section id="historia">
    <div class="history-text">
        Projetamos ambientes onde o <strong>luxo</strong> encontra a <strong>funcionalidade</strong>.
    </div>
</section>

<section id="agendamento">
    <div class="agendamento-container">
        <div class="form-side" style="flex: 1;">
            <h2 style="font-family: 'Playfair Display', serif; font-size: 3rem;">Vamos conversar?</h2>
            <form id="agendamentoForm">
                <input type="text" id="nomeCliente" placeholder="Seu nome" required>
                <input type="tel" id="contato" placeholder="Seu WhatsApp" required>
                <select id="tipoServico" required>
                    <option value="" disabled selected>O que você busca?</option>
                    <option value="Consultoria">Consultoria</option>
                    <option value="Projeto Residencial">Projeto Residencial</option>
                </select>
                <div style="display: flex; gap: 10px;">
                    <input type="date" id="data" required style="flex: 1;">
                    <input type="time" id="hora" value="09:00" required style="flex: 1;">
                </div>
                <button type="submit" class="btn-enviar">Solicitar Orçamento</button>
            </form>
        </div>
    </div>
</section>

<script>
    // Lógica do Menu Mobile
    const mobileBtn = document.getElementById('mobile-menu-btn');
    const navMenu = document.getElementById('nav-menu');

    mobileBtn.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        const icon = mobileBtn.querySelector('i');
        icon.classList.toggle('fa-bars');
        icon.classList.toggle('fa-times');
    });

    // Fechar menu ao clicar em um link
    document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
            navMenu.classList.remove('active');
            mobileBtn.querySelector('i').classList.add('fa-bars');
            mobileBtn.querySelector('i').classList.remove('fa-times');
        });
    });

    // Efeito de encolher a Navbar ao rolar
    window.addEventListener('scroll', () => {
        const navbar = document.getElementById('navbar');
        if(window.scrollY > 50) {
            navbar.style.height = '80px';
        } else {
            navbar.style.height = '100px';
        }
    });
</script>

</body>
</html>
