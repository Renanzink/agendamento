<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Emylle Arq & Interiores</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --primary: #2d2a26;
            --accent: #b05e41;
            --accent-hover: #8e4a32;
            --bg: #fdfaf8;
            --white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }


        * { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            margin: 0;
            color: var(--primary);
            overflow-x: hidden;
        }

        /* NAVBAR */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; height: 100px; background-color: rgba(255, 255, 255, 0.98);
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            backdrop-filter: blur(10px); border-bottom: 1px solid rgba(176, 94, 65, 0.1);
            transition: var(--transition);
        }

        .nav-logo-img {
            height: 140px; width: auto; border-radius: 60px; border: 4px solid white;
            object-fit: cover; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: white; transform: translateY(20px); transition: var(--transition);
        }

        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--primary); font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; }
        .btn-admin { border: 1.5px solid var(--accent); color: var(--accent) !important; padding: 8px 18px; border-radius: 4px; }
        .mobile-menu-icon { display: none; font-size: 1.5rem; color: var(--accent); cursor: pointer; }

        /* HERO */
        #home {
            height: 100vh;
            background: linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.6)),
            url('https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?q=80&w=2000') no-repeat center center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }

        .hero-title { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 8vw, 4.5rem); margin: 20px 0; }

        /* PORTFÓLIO */
        #portfolio { padding: 100px 5%; background: var(--white); }
        .grid-portfolio { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; max-width: 1400px; margin: 0 auto; }
        .portfolio-item { position: relative; height: 500px; border-radius: 8px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .portfolio-img { width: 100%; height: 100%; object-fit: cover; transition: 1s ease; }
        .portfolio-overlay {
            position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            display: flex; flex-direction: column; justify-content: flex-end; padding: 30px; opacity: 0; transition: 0.5s;
        }
        .portfolio-item:hover .portfolio-img { transform: scale(1.1); }
        .portfolio-item:hover .portfolio-overlay { opacity: 1; }
        .portfolio-overlay h3 { color: white; font-family: 'Playfair Display', serif; margin: 0; }

        /* AGENDAMENTO */
        #agendamento { padding: 100px 5%; background: var(--bg); }
        .agendamento-container { max-width: 800px; margin: 0 auto; }
        input, select { width: 100%; padding: 15px; margin-bottom: 20px; border: none; border-bottom: 1px solid #ddd; background: transparent; outline: none; font-family: 'Montserrat', sans-serif; }
        .form-row { display: flex; gap: 15px; }
        .form-group { flex: 1; display: flex; flex-direction: column; }
        .form-group label { font-size: 0.65rem; text-transform: uppercase; color: var(--accent); font-weight: 600; margin-bottom: 5px; }
        .btn-enviar { width: 100%; padding: 20px; background: var(--accent); color: white; border: none; font-weight: 600; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .btn-enviar:hover { background: var(--accent-hover); }

        /* FOOTER */
        footer { background: var(--primary); color: white; padding: 80px 5% 40px; }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px; max-width: 1200px; margin: 0 auto; text-align: center; }
        .footer-box h4 { font-family: 'Playfair Display', serif; color: var(--accent); margin-bottom: 20px; }
        .footer-box a { color: #ccc; text-decoration: none; display: block; margin-bottom: 10px; }
        .social-icons { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }
        .social-icons a { font-size: 1.5rem; color: white; }

        .reveal { opacity: 0; transform: translateY(30px); transition: 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        @media (max-width: 968px) {
            .mobile-menu-icon { display: block; }
            .nav-links { position: fixed; top: 100px; right: -100%; width: 100%; height: calc(100vh - 100px); background: white; flex-direction: column; padding: 40px; transition: 0.4s; }
            .nav-links.active { right: 0; }
            .nav-logo-img { height: 80px; transform: translateY(0); }
            .form-row { flex-direction: column; gap: 0; }
        }
    </style>
</head>
<body>

<nav id="navbar">
    <a href="#home" class="logo-wrapper"><img src="/images/projeto6.jpeg" class="nav-logo-img"></a>
    <div class="mobile-menu-icon" id="mobile-menu-btn"><i class="fas fa-bars"></i></div>
    <div class="nav-links" id="nav-menu">
        <a href="#home">Início</a>
        <a href="#portfolio">Portfólio</a>
        <a href="#agendamento">Contato</a>
        <a href="admin.html" class="btn-admin">Membro</a>
    </div>
</nav>

<section id="home">
    <p class="animate__animated animate__fadeInDown" style="letter-spacing: 8px; color: var(--accent); font-size: 0.7rem; text-transform: uppercase;">Design Atemporal</p>
    <h1 class="hero-title animate__animated animate__fadeIn">Arquitetura que<br>conta histórias.</h1>
    <a href="#agendamento" class="btn-enviar" style="max-width: 300px; text-decoration: none; text-align: center;">Agendar Consultoria</a>
</section>

<section id="portfolio">
    <div class="grid-portfolio">
        <div class="portfolio-item reveal"><img src="/images/projeto11.png" class="portfolio-img"><div class="portfolio-overlay"><h3>Conceito Aberto</h3></div></div>
        <div class="portfolio-item reveal"><img src="/images/projeto12.png" class="portfolio-img"><div class="portfolio-overlay"><h3>Suíte Master</h3></div></div>
        <div class="portfolio-item reveal"><img src="/images/projeto1.jpg" class="portfolio-img"><div class="portfolio-overlay"><h3>Living Luxo</h3></div></div>
        <div class="portfolio-item reveal"><img src="/images/projeto8.png" class="portfolio-img"><div class="portfolio-overlay"><h3>Espaço Gourmet</h3></div></div>
    </div>
</section>

<section id="agendamento">
    <div class="agendamento-container reveal">
        <h2 style="font-family: 'Playfair Display', serif; font-size: 3rem; text-align: center; margin-bottom: 40px;">Vamos conversar?</h2>
        <form id="agendamentoForm">
            <input type="text" id="nome" placeholder="Seu nome" required>
            <input type="tel" id="whatsapp" placeholder="Seu WhatsApp" required>
            <select id="servico" required>
                <option value="" disabled selected>O que você busca?</option>
                <option value="Consultoria">Consultoria</option>
                <option value="Projeto Residencial">Projeto Residencial</option>
            </select>
            <div class="form-row">
                <div class="form-group"><label>Data</label><input type="date" id="data" required></div>
                <div class="form-group"><label>Hora</label><input type="time" id="hora" value="09:00" required></div>
            </div>
            <button type="submit" class="btn-enviar">Enviar via WhatsApp</button>
        </form>
    </div>
</section>

<footer>
    <div class="footer-grid">
        <div class="footer-box">
            <h4>Contato</h4>
            <p>(73) 99136-0438</p>
            <p>contato@emyllearquitetura.com.br</p>
        </div>
        <div class="footer-box">
            <h4>Redes</h4>
            <div class="social-icons">
                <a href="https://www.instagram.com/arqemyllesalles/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </div>
</footer>

<script>
    // NAVBAR SCROLL
    window.addEventListener('scroll', () => {
        document.getElementById('navbar').style.height = window.scrollY > 50 ? '80px' : '100px';
    });

    // MENU MOBILE
    const mobileBtn = document.getElementById('mobile-menu-btn');
    const navMenu = document.getElementById('nav-menu');
    mobileBtn.addEventListener('click', () => {
        navMenu.classList.toggle('active');
    });

    // REVEAL
    function reveal() {
        document.querySelectorAll(".reveal").forEach(el => {
            if (el.getBoundingClientRect().top < window.innerHeight - 100) el.classList.add("active");
        });
    }
    window.addEventListener("scroll", reveal);
    window.onload = reveal;

    // LÓGICA UNIFICADA: ENVIA PARA O BACK-END + WHATSAPP
    document.getElementById('agendamentoForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // 1. Captura os valores
        const nome = document.getElementById('nome').value;
        const whats = document.getElementById('whatsapp').value;
        const servico = document.getElementById('servico').value;
        const data = document.getElementById('data').value;
        const hora = document.getElementById('hora').value;

        // 2. Formata para o LocalDateTime do Java (ISO 8601)
        const dataHoraISO = `${data}T${hora}:00`;

        // 3. Monta o objeto exatamente como seu Model "Agendamento" no Java
        const dadosAgendamento = {
            nomeCliente: nome,
            contato: whats,
            tipoServico: servico,
            dataHora: dataHoraISO,
            status: "PENDENTE"
        };

        try {
            // Mostra um carregando para o usuário
            Swal.fire({ title: 'Enviando...', allowOutsideClick: false, didOpen: () => { Swal.showLoading() } });

            // 4. ENVIO PARA O BACK-END (Isso aciona o EmailService e o WhatsAppService do Spring)
            const response = await fetch('only-serene-renanzink-4e1a4911.koyeb.app/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dadosAgendamento)
            });

            if (response.ok) {
                // 5. Se o Back-end salvou com sucesso, abre o WhatsApp do cliente
                const numWhats = "5573991360438";
                const mensagem = `Olá Emylle! Acabei de solicitar um agendamento de ${servico} pelo site.`;
                const urlWhats = `https://wa.me/${numWhats}?text=${encodeURIComponent(mensagem)}`;

                Swal.fire({
                    title: 'Sucesso!',
                    text: 'Agendamento salvo. Agora confirme no WhatsApp.',
                    icon: 'success',
                    confirmButtonColor: '#b05e41'
                }).then(() => {
                    window.open(urlWhats, '_blank');
                    this.reset();
                });
            } else {
                const erro = await response.json();
                Swal.fire('Atenção', erro.message || 'Erro ao salvar agendamento.', 'warning');
            }
        } catch (error) {
            console.error("Erro na requisição:", error);
            Swal.fire('Erro', 'O servidor está desligado ou inacessível.', 'error');
        }
    });
</script>
</body>
</html>
